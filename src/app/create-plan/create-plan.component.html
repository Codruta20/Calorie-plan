<div class="container-BMI">
  <h3>Calorie calculator</h3>
  <div class="card text-center">
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-12">
          <label for="inputWeight" class="form-label"
            >What is your desired weight (kg)?</label
          >
          <input type="text" class="form-control" id="inputWeight" />
        </div>
        <div class="col-md-12">
          <label for="dropdownTime" class="form-label"
            >How long do you want to reach the desired weight?</label
          >
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose the period time</option>
            <option value="1">1 week</option>
            <option value="2">2 weeks</option>
            <option value="3">3 weeks</option>
            <option value="4">4 weeks</option>
            <option value="5">5 weeks</option>
            <option value="6">6 weeks</option>
            <option value="7">7 weeks</option>
            <option value="8">8 weeks</option>
            <option value="9">9 weeks</option>
            <option value="10">10 weeks</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="dropdownTime" class="form-label"
            >The type of activity</label
          >
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose the type of activity</option>
            <option value="1">Sedentary: little or no exercise</option>
            <option value="2">Light: exercise 1-3 times/week</option>
            <option value="3">Moderate: exercise 4-5 times/week</option>
            <option value="4">
              Active: daily exercise or intense exercise 3-4 times/week
            </option>
            <option value="5">
              Very active: intense exercise 6-7 times/week
            </option>
            <option value="6">
              Extra Active: very intense exercise daily, or physical job
            </option>
          </select>
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn text-white font-weight-bold"
            style="background-color: #198754"
            routerLink="/"
            routerLinkActive="active"
          >
            Calculate
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
